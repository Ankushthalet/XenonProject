<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
						<img src="" style="height: 150px; width: 150px"
							class="my_profile_picture" th:src="@{'/img/i3.pmg.png'}"
							alt="profile photo" />
					</div>

					<h3
						class="text-center mt-3 text-secondary font-italic font-weight-light">
						Start Adding new Contacts</h3>

					<a th:href="@{/user/add-contact}"
						class="btn btn-primary mt-4 btn-block text-uppercase">Add
						New Contact</a>
						<br>
						<br>
						<hr />
						
						
						</div>

				</div>
			</div>
		</div>

		<script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#home-link").addClass("active");
        });
      </script>
      <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	</section>
</body>
</html>
